<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vr Poc</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="camera" camera look-controls position="0 1.6 0">
        <a-cursor color="red" scale="0.5 0.5"></a-cursor>
      </a-entity>
      <a-plane
        color="grey"
        rotation="-90 0 0"
        width="30"
        height="30"
        repeat="10 10"></a-plane>
      <script src="./app.js"></script>
      <a-assets>
        <a-asset-item
          id="cyberModel"
          src="./assets/free_cyberpunk_hovercar/scene.gltf"></a-asset-item>
        <a-asset-item
          id="runModel"
          src="./assets/free_merc_hovercar/scene.gltf"></a-asset-item>
        <a-asset-item
          id="porcheModel"
          src="./assets/free_porsche_911_carrera_4s/scene.gltf"></a-asset-item>

        <img id="background" src="./assets/background.jpg" />
        <a-mixin
          id="font"
          text="font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt"></a-mixin
      ></a-assets>
      <a-sky src="#background"></a-sky>
      <a-circle
        step-hover
        change-postion
        color="white"
        radius="0.1"
        position="0 0.1 -3"
        scale="2 2 10"
        rotation="-90 0 0"></a-circle>
      <a-circle
        step-hover
        change-postion
        color="white"
        radius="0.1"
        position="3 0.1 -3"
        scale="2 2 10"
        rotation="-90 0 0"></a-circle>
      <a-circle
        step-hover
        change-postion
        color="white"
        radius="0.1"
        position="-3 0.1 -3"
        scale="2 2 10"
        rotation="-90 0 0"></a-circle>
      <a-entity
        id="cyber"
        hoverable
        gltf-model="#cyberModel"
        scale="0.3 0.3 0.3"
        position="0 0.3 -5">
      </a-entity>
      <a-entity
        id="run"
        text3
        gltf-model="#runModel"
        scale="1 1 1"
        position="3 0.3 -5"></a-entity>
      <a-entity
        id="porche"
        text2
        gltf-model="#porcheModel"
        scale="0.5 0.5 0.5"
        position="-3 0.5 -5"></a-entity>
    </a-scene>
  </body>
</html>
