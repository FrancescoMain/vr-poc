<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vr Poc</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="background" src="./assets/background.jpg"
      /></a-assets>
      <a-sky src="#background"></a-sky>
      <a-entity
        gltf-model="url(./assets/free_cyberpunk_hovercar/scene.gltf)"
        scale="0.3 0.3 0.3"
        position="0 1 -5"></a-entity>
      <a-entity
        gltf-model="url(./assets/free_merc_hovercar/scene.gltf)"
        scale="1 1 1"
        position="3 1 -5"></a-entity>
      <a-entity
        gltf-model="url(./assets/free_porsche_911_carrera_4s/scene.gltf)"
        scale="0.5 0.5 0.5"
        position="-3 1 -5"></a-entity>
    </a-scene>
  </body>
</html>
