<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vr Poc</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="vr-cont">
      <a-scene load-elements embedded>
        <script src="./app.js"></script>
        <script src="./components/entityComponent.js"></script>

        <a-camera
          id="camera"
          look-controls
          position="20 20 60"
          animation="property: position; to: 0 1.6 -0; dur: 3000; easing: linear;">
          <a-cursor color="red" scale="0.5 0.5"></a-cursor>
        </a-camera>
        <a-plane
          color="grey"
          rotation="-90 0 0"
          width="30"
          height="30"
          repeat="10 10"></a-plane>
        <a-assets>
          <a-asset-item
            id="cyberModel"
            src="./assets/free_cyberpunk_hovercar/scene.gltf"></a-asset-item>
          <a-asset-item
            id="runModel"
            src="./assets/free_merc_hovercar/scene.gltf"></a-asset-item>
          <a-asset-item
            id="porcheModel"
            src="./assets/free_porsche_911_carrera_4s/scene.gltf"></a-asset-item>
          <img id="background" src="./assets/background.jpg" />
          <a-mixin
            id="font"
            text="font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt"></a-mixin
        ></a-assets>
        <a-sky src="#background"></a-sky>
      </a-scene>
      <span id="drawer">text</span>
    </div>
  </body>
</html>
